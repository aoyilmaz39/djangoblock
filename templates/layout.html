<!DOCTYPE html>
{% load static %} <!-- bu artık static anahtar kelimesiyle static dosyasına bakmasını sağlayacağız -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- bootstrap 4 cdn link i yukarıdaki gibi projemize yükleyerek internetten çekmeden kullanabilriiz.
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    -->
    
    <title>YbBlok</title>
</head>
<body>

    {% include "includes/nawbar.html" %}

    <div style="margin-top: 100px; margin-bottom:80px"  class = "container">
        
 
        {% if messages %}
            {% for message in messages %}
                {% if message.tag == "info" %}
                    <div {% if message.tags %} class="alert alert-danger"{% endif %}>{{ message }}</div>

                {% else %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>

                {% endif %}
                {% endfor %}
        
        {% endif %}

        {% block body %}
        
        {% endblock body %}
    </div>

    <script src="{% static 'js/jquery-3.6.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script> <!-- google cod prettify ı kodları makalelerimize eklediğimizde cod şeklinde çıkar -->

    <!--  Bu linkler yerine bunların içeriklerini indirip dosyamıza atıp yukarıdaki şekilde yapabilriiz.
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
-->
</body>
</html>
